image: ubuntu
  
install:
- sh: sudo apt-get update
- sh: sudo apt-get install ruby ruby-dev make build-essential
- sh: sudo gem install jekyll bundler

build_script:
- sh: ls 
- sh: bundle install  
- sh: bundle exec jekyll build

artifacts:
  - path: _site/** 
    name: jogosdaqui.gitub.io.zip